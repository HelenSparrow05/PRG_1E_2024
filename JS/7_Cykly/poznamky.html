<script>
// 1. While loop (cyklus while)
// Tento cyklus se opakuje, dokud je splněna podmínka.
var i = 0;
while (i < 5) {
    console.log("Hodnota i:", i);
    i++; // Inkrementace proměnné i
}

// 2. Do-while loop (cyklus do-while)
// Tento cyklus se vykoná alespoň jednou, i když podmínka není splněna.
var j = 0;
do {
    console.log("Hodnota j:", j);
    j++;
} while (j < 5);

// 3. For loop (cyklus for)
// Tento cyklus má tři části: inicializace, podmínka a iterace.
for (var k = 0; k < 5; k++) {
    console.log("Hodnota k:", k);
}

// Rozdíly mezi cykly:
// - While se používá, když nevíme předem, kolikrát se má cyklus opakovat.
// - Do-while se hodí, pokud chceme, aby se cyklus vykonal alespoň jednou.
// - For je vhodný, když přesně víme, kolikrát se má kód provést.


</script>
