<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Seznam úkolů</h1>
    <input type="text" placeholder="sem něco napiš" id="input">
    <button id="button">Přidat úkol</button>
    <ul id="seznam"></ul>


    <script>
        const btn = document.getElementById("button")
        const input = document.getElementById("input")
        const seznam = document.getElementById("seznam")

        btn.addEventListener("click", ()=>{
            const li = document.createElement("li")
            li.textContent = input.value

            seznam.appendChild(li)

            input.value = ""

            const btn_smazat = document.createElement("button")
            btn_smazat.textContent = "Smazat"
            li.appendChild(btn_smazat)
            btn_smazat.addEventListener("click",()=>{
                seznam.removeChild(li)
            })





        })



    </script>
</body>
</html>
